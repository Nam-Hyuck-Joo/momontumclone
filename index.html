<!DOCTYPE html>
<html>
  <head>
    <title>Something</title>
    <link rel="stylesheet" href="index.css"/>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="js-clock">
        <h1>00:00</h1>
    </div>
    <form class="js-form form">
        <input class = "textbox" type="text" placeholder="What is your Name?">
    </form>
    <h4 class ="js-greetings greetings"></h4>
    <div class ="js-forms forms">
        <h6>You should Write Your Name</h6>
    </div>
    <div class="js-todos todos">

      <form class="js-dolist">
        <input class = "todobox" type="text" placeholder="Write a to do" />
      </form>
      <h5>Plan to do</h5>
      <ul class="js-indexList"></ul>
      <h3>Finish!</h3>
      <ul class="js-FinishedList"></ul>
      <span class="js-weather"></span>
    </div>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
  </body>  
</html>
